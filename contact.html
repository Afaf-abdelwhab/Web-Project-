 <html lang="en">
<head>

<body>
    <header>
        <a href="#" class="logo"><img src="logo.jpg"></a>
        <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>  <li><a class="active" href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Our Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>

        </nav>
    </header>
    
    <section class="contact" id="contact us">
        <h1 class="heading">contact us to make an order </h1>
        <div class="row">
            <form action=""id="myform" action="index.html" method="post" onsubmit="return validation(event)"  autocomplete="on" >
                <input type="text" id="user" placeholder="Enter your first name" class="box">
                <input type="text" id="user2" placeholder="Enter your last name" class="box">
                <input type="email" id="email" placeholder="Enter your email" class="box">
                <input type="number"  id="mobile" placeholder="Enter your phone"  pattern="[0-9]{11}" class="box">
                <input type="password" id="pass" placeholder="Enter your password" class="box">
                <input type="password" id="conpass" placeholder=" confirm your password" class="box">
                <textarea cols="30" rows="10" class="box address"  id="adress" placeholder="your address"></textarea>
                <select class="box" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                   
                  </select>
                  <input type="submit" id="submit" value="order now" class="button">
                  <input type="reset"  value="clear" class="button">
            </form>

            <div class="image">
                <img src="order.jpg">
            </div>

        </div>





        
    </section>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
